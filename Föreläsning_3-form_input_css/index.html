<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Inputs</title>
</head>
<body>
    <form action="/submit" method="get">
        <label for="firstName">First Name:</label>
        <input required type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Fisk" id="lastName" name="lastName"><br><br>
        <label for="password" >Password</label>
        <input type="password" name="pass" id="password"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" checked id="subscribe" name="subscribe"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
