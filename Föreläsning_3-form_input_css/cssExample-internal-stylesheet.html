<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 16px;
            color: green;
        }
        button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Inline CSS Example</h1>
    <p>This is a paragraph styled with inline CSS.</p>
    <button>Click Me</button>
</body>
</html>
