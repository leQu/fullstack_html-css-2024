<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block Example</title>
</head>
<body style="padding: 0;">
    <div style="height: 100px; background-color: aquamarine;">This is a block element</div>
    <div style="height: 100px; background-color: yellowgreen;">Another block element</div>
    <div style="height: 100px; background-color: rebeccapurple;">Another block element</div>
    <div style="height: 100px; background-color: mistyrose;">
        <h1 style="padding: 0; margin: 0; height: 30px; background-color: rgb(102, 29, 21);">this is a child block element</h1>
        <p style="padding: 0; margin: 0; height: 30px; background-color: rgb(163, 21, 146);">This is abnother child blocke element</p>
    </div>
</body>
</html>
