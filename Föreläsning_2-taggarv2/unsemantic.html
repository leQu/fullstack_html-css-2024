<!DOCTYPE html>
<html>
<head>
    <title>Unsemantic HTML Example</title>
<body>

<div>
    <h1>My Website</h1>
    <p>With an unsemantic HTML structure</p>
</div>

<div>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</div>

<div>
    <h2>Home</h2>
    <p>Welcome to my website. This is the home section.</p>
</div>

<div>
    <h2>Services</h2>
    <p>These are the services we offer.</p>
</div>

<div>
    <h2>About</h2>
    <p>This is the about section.</p>
</div>

<div>
    <h2>Contact</h2>
    <p>This is the contact section.</p>
</div>

<div>
    <p>Footer</p>
</div>

</body>
</html>
